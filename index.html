<html>
  <head>

    <script src="https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.js"></script>
    <script type='text/javascript' src='https://cdn.firebase.com/js/simple-login/1.2.1/firebase-simple-login.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
 <script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.2/angularfire.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/js-data-firebase/2.1.1/js-data-firebase.js"></script>
  </body>

  </head>
  <body ng-app="app" ng-controller="appCtrl"   >
    <h1>{{titulo}}</h1>
 <input type="text" ng-model="app.nombre" placeholder="Nombre"/>
 <input type="text" ng-model="app.apellidos" placeholder="Apellidos"/>   

 
    <select ng-model="app.genero" ng-options="value for value in generos">
      
    </select>
    <input type="number"  ng-model="app.edad"/>
    <button type="button" ng-click="add()">+</button>
    
    <table style="width:100%">
      <thead>
        <th>Nombre</th>
        <th>Apellidos</th>
        <th>Genero</th>
        <th>Edad</th>
        <th>#</th>
      </thead>
      <tbody>
        <tr ng-repeat="value in DB">
          <td>{{value.nombre}}</td>
          <td>{{value.apellidos}}</td>
          <td>{{value.genero}}</td>
          <td>{{value.edad}}</td>
          <td>
            <button type="button" ng-click="edit(value)">Edit</button>
          <button type="button" ng-click="delete(value)">Delete</button> 
          </td>
        </tr>
      </tbody>
    </table>
    <script src="app.js"></script>
    
</html>
